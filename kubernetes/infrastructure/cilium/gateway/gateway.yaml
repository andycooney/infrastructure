apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cilium-gateway
  namespace: cilium
  labels:
    pool: "ingres-controller-pool"
spec:
  gatewayClassName: cilium
  addresses:
  - type: IPAddress
    value: 172.16.1.184
  listeners:
  # - protocol: HTTP
  #   port: 80
  #   name: web-gw
  - protocol: HTTPS
    port: 443
    name: https-gateway
    hostname: "*.cooney.site"
    tls:
      mode: Terminate
      certificateRefs:
        - kind: Secret
          name: staging-certificate
          namespace: cert-manager
    allowedRoutes:
      namespaces:
        from: All