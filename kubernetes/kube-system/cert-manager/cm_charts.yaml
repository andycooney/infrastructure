# cert-manager/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # - ns.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: 1.17.x
    releaseName: cert-manager
    namespace: kube-system
    valuesInline:
      crds.enabled: true
      extraArgs:
        - "--enable-gateway-api"