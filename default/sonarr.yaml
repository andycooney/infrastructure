---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr
      tag: 4.0.13.2932

    env:
      TZ: "America/New_York"
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: 8989
      SONARR__APPLICATION_URL: "https://tv.cooney.site"
      SONARR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: 8989

    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: nginx-tailscale
    #     hosts:
    #       - host: &host tv.cooney.site
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #         - *host

    persistence:
      config:
        enabled: true
        existingClaim: nfs-sonarr-config-pvc
      media:
        enabled: true
        existingClaim: nfs-media-tvshows-pvc

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
