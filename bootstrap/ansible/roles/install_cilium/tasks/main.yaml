- name: Create cilium-secrets namespace
  delegate_to: localhost
  become: false
  kubernetes.core.k8s:
    name: cilium-secrets
    api_version: v1
    kind: Namespace
    state: present

- name: Deploy Cilium 1.17.x
  delegate_to: localhost
  become: false
  kubernetes.core.helm:
    name: cilium
    chart_ref: cilium/cilium
    chart_version: 1.17.x
    release_namespace: kube-system
    values:
      cluster:
        name: k3s-ansible
      k8sServiceHost: "172.16.1.171"
      k8sServicePort: "6443"
      kubeProxyReplacement: "true"
      ipv4:
        enabled: true
      ipv6:
        enabled: false
      tls:
        secretsNamespace:
          create: false
      operator:
        replicas: 1
      ipam:
        operator:
          clusterPoolIPv4PodCIDRList: "10.42.0.0/16"
          clusterPoolIPv4MaskSize: 24
      set-cilium-node-taints: "false"
      devices: eth0
      routingMode: native
      ipv4NativeRoutingCIDR: 10.244.0.0/16
      enableIPv4Masquerade: true
      autoDirectNodeRoutes: true
      l2announcements:
        enabled: true
      hubble:
        enabled: true
        ui:
          enabled: true
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule
        relay:
          enabled: true
          tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule
      # routingMode: "native"
      # hubble:
      #   relay:
      #     nodeSelector:
      # hubble.relay.tolerations
      # tolerations:
      # these tolerations are to have the daemonset runnable on control plane nodes
      # remove them if your control plane nodes should not run pods
      # - key: node-role.kubernetes.io/control-plane
      #   operator: Exists
      #   effect: NoSchedule
