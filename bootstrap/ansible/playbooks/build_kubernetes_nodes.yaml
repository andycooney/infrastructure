- name: Download images and create cloud-init files
  hosts: pvenodes
  become: true
  roles:
    - download_cloud_init_images
    - create_user_files

- name: Create VMs
  hosts: pvenodes[0]
  become: false
  roles:
    - create_vms

- name: Pause before doing some cleanup of cloud-init files
  hosts: localhost
  become: false
  gather_facts: false
  tasks:
    - name: Wait
      pause:
        seconds: 30

- name: Celanup cloud-init files
  hosts: pvenodes
  become: true
  roles:
    - delete_k3s_node_cloud_init_files