apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-movies-pv
  namespace: default
spec:
  storageClassName: media-movies
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 172.16.1.10
    path: "/media/movies"
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-movies-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-movies
  resources:
    requests:
      storage: 1Mi