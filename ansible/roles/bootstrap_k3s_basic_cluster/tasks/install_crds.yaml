- name: Download CRD
  delegate_to: localhost
  ansible.builtin.get_url:
    url: "{{ item }}"
    dest: "/tmp/{{ item | basename }}"
    mode: '0664'

- name: Apply CRD
  delegate_to: localhost
  shell:
    cmd: kubectl apply --server-side --filename "/tmp/{{ item | basename }}"

- name: Remove CRD
  delegate_to: localhost
  ansible.builtin.file:
    path: "/tmp/{{ item | basename }}"
    state: absent
